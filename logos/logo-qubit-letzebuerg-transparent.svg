<!-- QUBiT LëTZEBUERG — fond transparent, bordure blanche fine -->
<svg xmlns="http://www.w3.org/2000/svg" width="660" height="120" viewBox="0 0 660 120" role="img" aria-labelledby="title desc">
  <title id="title">QUBiT LëTZEBUERG — version fond transparent avec bordure blanche</title>
  <desc id="desc">Logo italique QUBiT LëTZEBUERG avec dégradé rouge-blanc-bleu, fond transparent, bordure blanche fine et coins arrondis.</desc>

  <defs>
    <!-- Dégradé horizontal rouge → blanc → bleu -->
    <linearGradient id="lux-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"   stop-color="#EF3340"/>
      <stop offset="50%"  stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#00A3E0"/>
    </linearGradient>

    <style>
      /* Rectangle du contour */
      .border {
        fill: none;
        stroke: #FFFFFF;     /* blanc pur */
        stroke-width: 1.5;
        rx: 16;
        ry: 16;
      }

      /* Texte de base */
      .text-base {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-weight: 800;
        font-size: 60px;
        letter-spacing: 1.5px;
        text-anchor: middle;
        dominant-baseline: middle;
        font-style: italic;
      }

      /* Contour des lettres */
      .text-stroke {
        fill: none;
        stroke: #000000;
        stroke-width: 1.4;
        stroke-linejoin: round;
      }

      /* Remplissage dégradé */
      .text-fill {
        fill: url(#lux-gradient);
      }
    </style>
  </defs>

  <!-- Bordure blanche avec coins arrondis -->
  <rect class="border" x="0.75" y="0.75" width="658.5" height="118.5" rx="16" ry="16"/>

  <!-- Texte centré -->
  <text x="330" y="64" class="text-base text-stroke">QUBiT LëTZEBUERG</text>
  <text x="330" y="64" class="text-base text-fill">QUBiT LëTZEBUERG</text>
</svg>
