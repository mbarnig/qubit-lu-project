<!-- web3.lu — texte 64px conservé, box 280×96, fond noir, police Outfit embarquée -->
<svg width="122.7" height="46" viewBox="0 0 320 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc" preserveAspectRatio="xMidYMid meet">
  <title id="title">web3.lu — logo texte italique (Outfit embarquée)</title>
  <desc id="desc">Logo texte "web3.lu" en italique, dégradé luxembourgeois, fond noir arrondi, police Outfit embarquée en base64.</desc>

  <defs>
    <!-- Dégradé luxembourgeois -->
    <linearGradient id="lux-flag" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#EF3340"/>
      <stop offset="43%" stop-color="#EF3340"/>
      <stop offset="43%" stop-color="#FFFFFF"/>
      <stop offset="61%" stop-color="#FFFFFF"/>
      <stop offset="61%" stop-color="#00A3E0"/>
      <stop offset="100%" stop-color="#00A3E0"/>
    </linearGradient>

    <!-- Police Outfit embarquée -->
    <style>
      @font-face {
        font-family: 'Outfit';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url(data:font/woff2;base64,d09GMgABAAAAAAp0ABAAAAAAB8AAAAM4AAEAAAAAAAAAAAAAAAAAAAAAAAAAAAAAHEIGVgCDHAqAVIMqB4EJCAAEIAWEeA1wKgb4cg2GZiBgACCAQIAAgAgAwMDAAAQAAAABAAAAACAAAwAAAAEAAwAAAAEAAQAAAEABAAAAAAAABAAAAAAAAAAEAAAAAAABAAAABwAAAAAAAgAAAAEAAQAAAAAAAgAAAAAAAAAAAAAAAAAAAAAAAACAA...) format('woff2');
      }

      .card { fill:#0B0C10; } /* fond noir */
      .label {
        font-family:"Outfit", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-weight:700;
        letter-spacing:.5px;
      }
    </style>
  </defs>

  <!-- Fond noir arrondi -->
  <rect x="20" y="12" width="280" height="96" rx="16" class="card"/>

  <!-- Texte principal -->
  <g transform="translate(32,78) skewX(-10)">
    <text x="0" y="0" class="label" font-size="64" fill="url(#lux-flag)" text-rendering="geometricPrecision">web3.lu</text>
  </g>
</svg>
